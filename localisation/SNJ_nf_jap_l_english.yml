l_english:
 support_the_kodoha:0 "皇道派を支持"
 JAP_modern_militalism:0 "近代的軍国主義"
 JAP_modern_militalism_desc:0 "先の大戦を通じて我々は総力戦体制の確立が必要不可欠であると学んだ。近代的な軍国主義により高度国防国家の実現を目指すべきだ。"
 JAP_desolve_the_zaibatsus:0 "財閥の解体"
 JAP_desolve_the_zaibatsus_desc:0 "「財閥富を誇れども　社稷を念う心なし」\n我が国の経済界を蝕んできた財閥に引導を渡す時が来た。"
 JAP_set_poor_relief_system:0 "救貧制度の制定"
 JAP_set_poor_relief_system_desc:0 "皇道派の青年将校は資本家に酷使されて死んでいった貧農の息子であり、幼馴染がはした金で身売りされていくのを見てきた。農村恐慌に対する適切な施策が必要だ。"
 JAP_political_effort:0 "政治的努力"
 JAP_political_effort_desc:0 "クーデターは成功したが、臣民に我々の指導力を示す努力を怠るべきではない。統制派を支配下に置くべく一層奮励努力する必要がある。"
 JAP_political_effort_tt:0 "皇道派青年将校が将軍として追加される。"
 JAP_rural_effort:0 "地方への注力"
 JAP_rural_effort_desc:0 "君側の奸らにより東北をはじめとした地方は蔑ろにされてきた。インフラを整備し、産業発展に注力する必要がある。"
 JAP_territory_effort:0 "統治領への注力"
 JAP_territory_effort_desc:0 "地方の問題に一区切りがついた今、ようやく朝鮮や台湾への投資を再開できる。"
 JAP_industrial_effort:0 "産業への注力"
 JAP_industrial_effort_desc:0 "国家基盤を形成する産業技術の研究開発は国家百年の計に必要不可欠である。"
 JAP_armament_of_main_land:0 "本土の武装化"
 JAP_armament_of_main_land_desc:0 "高度国防国家の形成にあたって軍需産業の発展が重要な課題である。我々は国土工業化を進め、日本列島を巨大な兵器廠としなければならない。"
 JAP_armament_effort:0 "武装化への注力"
 JAP_armament_effort_desc:0 "来たるべき総力戦に備え、継続的な軍需工場拡大を進めることによって新たな装備需要に応えよう。"
 JAP_coal_liquification2:0 "石油代替燃料"
 JAP_coal_liquification2_desc:0 "日本は慢性的な石油不足となっている。拡大する軍隊に見合った燃料供給を実現するために、石炭から炭化水素油を生成する技術への注力が必要だ。"
 JAP_fully_armed_state:0 "高度国防国家"
 JAP_fully_armed_state_desc:0 "総力戦に銃後は存在しない。市街や住居で作れる装備は作り、従属国の経済は統合される。一億行進し、高度国防国家を実現するのだ。"
 JAP_science_and_technology_effort:0 "科学技術への注力"
 JAP_science_and_technology_effort_desc:0 "世は文明の科学戦である。\nより一層、科学技術者には進捗を出してもらわなければならない。"
 JAP_monarchical_socialism:0 "天皇制社会主義"
 JAP_monarchical_socialism_desc:0 "君側の奸を廃し、財閥も解体した。陛下と臣民を阻むものはもう何もない。天皇の下で国家社会主義を実現することで真に陛下と国民は一体になれる。"
 JAP_exchange_manchuria_karafuto:0 "満州・樺太交換条約"
 JAP_exchange_manchuria_karafuto_desc:0 "君主の有無という違いはあれどソビエト連邦とは経済的に近い価値観を有するに至った。領土問題が解決すれば不可侵条約を締結できるだろう。"
 JAP_alliance_with_ussr:0 "日ソ同盟"
 JAP_alliance_with_ussr_desc:0 "満州利権の大幅な譲渡によりソ連との敵対関係は解消され、我々の主敵は先天的所属以外に誇るものがないクズ共と退廃的な資本主義者となった。これまで決して想像しえなかった事態が現実のものとなった以上、ソ連との同盟は真剣に検討すべき選択肢である。"
 JAP_the_tokyo_moscow_socialist_co_prosperity_faction_name:0 "東京＝モスクワ社会主義共栄圏"
 JAP_resource_trade_treaty:0 "資源貿易協定"
 JAP_resource_trade_treaty_desc:0 "資源大国ソ連との友好関係は我々の戦略資源調達に関して良い結果をもたらした。貿易協定を締結し、より関係を深めることで平和的に資源を確保することができる。" 
 JAP_desolve_germany:0 "ドイツの分裂"
 JAP_desolve_germany_desc:0 "二度の世界大戦の原因は中欧に存在する統一ドイツにある。我々は「東洋のプロイセン」として彼らのあるべき正しき姿を示す必要がある。"
 JAP_desolve_germany_tt:0 "戦後、ドイツ地方をプロイセンをはじめとした諸国家に分裂させることができる。"
 JAP_desolve_germany_pol_corp_tt:0 "ワルシャワで対独決起部隊が蜂起する。"
 JAP_desolve_germany_pre_corp_tt:0 "西プロイセンで対独決起部隊が蜂起する。"
 JAP_compromise_with_navy:0 "海軍との和解"
 JAP_compromise_with_navy_desc:0 "陸軍の一派閥によるクーデターに始まった国家改造だが、陣営一の海軍国家の義務を果たすためには海軍に譲歩することも重要だ。"
 JAP_construct_the_new_order:0 "新秩序の構築"
 JAP_construct_the_new_order_desc:0 "ドイツを下した今、残る敵は西側諸国の資本主義者たちだ。この最終戦争に勝利することで新秩序を構築することができる。"
 JAP_join_the_allies:0 "連合国に加盟"
 JAP_join_the_allies_desc:0 "我々の主敵が北の熊である以上、海上戦力の優越を認めた英国とは共産主義者を封殺するために手を取るべきだ。"
 JAP_pacific_guardian_kodoha:0 "太平洋の守護者"
 JAP_pacific_guardian_kodoha_desc:0 "我らの同盟国は欧州での戦いに集中しており、アジア地域の植民地には不穏さが漂っている。アジアの雄として我々は彼らの植民地の治安維持を申し出ることができる。"
 JAP_jap_eng_intelligence_tie_kodoha:0 "日英諜報協定"
 JAP_jap_eng_intelligence_tie_kodoha_desc:0 "欧州のイギリスとアジアの日本。ソ連を挟んで東西に位置する我々が互いに情報交換することによって、より有利に諜報戦を運べるだろう。"
 JAP_anti_communist_bulwark_kodoha:0 "共産主義への防波堤"
 JAP_anti_communist_bulwark_kodoha_desc:0 "共産主義者の脅威を抑えるために我々は広範な軍事同盟を求めている。"
 JAP_alliance_with_intermarium:0 "インターマリウムとの同盟"
 JAP_alliance_with_intermarium_desc:0 "ポーランドを始めたインターマリウム地域の国々はソ連を挟んだ隣国である。彼らとの軍事同盟によってソ連を大陸に閉じ込められることが期待される。"
 JAP_non_aggression_pact_with_axis:0 "枢軸との不可侵と保障"
 JAP_non_aggression_pact_with_axis_desc:0 "我々は枢軸国とは異なる価値観を有しているが、共産主義者を人類の敵としている点で共通している。我々がソ連と戦っている間の不可侵や急迫不正の侵害に対する相互保障を取り付けよう。"
 JAP_join_the_axis:0 "枢軸国に加盟"
 JAP_join_the_axis_desc:0 "ソ連を征服するにあたってドイツほど頼れる同盟国はいない。"
 JAP_desolve_ussr_kodoha:0 "ソ連解体"
 JAP_desolve_ussr_kodoha_desc:0 "我々の対ソ戦の目標を各地域で弾圧された人々の解放とすることで民主主義者の目をごまかすことができるはずだ。"
 JAP_integrate_karafuto_kodoha:0 "樺太の統合"
 JAP_integrate_karafuto_kodoha_desc:0 "ついに樺太全土を確保するに至った。交換条約以来、 \n かの地を追われてきた同胞が故郷を奪還するときが来たのだ。"



