l_english:
 exchange_manchuria_and_karafuto_treaty:0 "満州・樺太交換条約の締結"
 jap_sov_alliance:0 "日ソ同盟の締結"
 snj_japan.1.t:0 "日本が満州・樺太交換条約を打診"
 snj_japan.1.d:0 "君主の有無という違いはあれど日本は我々と経済的に近い価値観を有するに至った。北部満州の利権と国境策定を手土産に北サハリンの割譲と相互不可侵条約の締結を打診されている。"
 snj_japan.1.a:0 "良い取引だ。"
 snj_japan.1.b:0 "日本帝国主義に対する妥協はありえない。"
 snj_japan.2.t:0 "満州・樺太交換条約の締結"
 snj_japan.2.d:0 "ソビエト連邦は1875年ぶりの領土交換条約に同意した。"
 snj_japan.2.a:0 "大変結構"
 snj_japan.3.t:0 "満州・樺太交換条約の拒否"
 snj_japan.3.d:0 "ソ連の外交官の態度は取り付く島もないものであり、交渉は物別れに終わった。"
 snj_japan.3.a:0 "アカ共と対話を試みたことは間違いだった"
 snj_japan.4.t:0 "日本が同盟を打診"
 snj_japan.4.d:0 "イデオロギー的接近と交換条約に伴う領土問題の解決を皮切りに蜜月関係である日本から軍事同盟の締結を打診されている。外交的孤立傾向にあるドイツより彼らを友人に選ぶべきだろうか。"
 snj_japan.4.a:0 "未来志向の関係性こそ革命的だ"
 snj_japan.4.b:0 "ツシマを忘れるな"
 snj_japan.5.t:0 "日ソ同盟の締結"
 snj_japan.5.d:0 "ソ連は我々の同盟打診を快諾した。今日この時より我々は過去を水に流し、運命を共にすることとなった。"
 snj_japan.5.a:0 "大変結構！"
 snj_japan.6.t:0 "日ソ同盟の拒否"
 snj_japan.6.d:0 "信じられないことにソ連は我々の提案を拒否した。かの国の代表は同盟打診に対し開口一番で「ツシマを忘れない」と口火を切り、以降は対談でも交渉でもない最悪の会議となった。"
 snj_japan.6.a:0 "聞き分けの無い熊は駆除するべきだ"
 snj_japan.7.t:0 "ベルリン＝モスクワ枢軸への対応"
 snj_japan.7.d:0 "同盟国であったソ連はドイツに急接近し非神聖同盟を締結するに至った。我々はどちらに進路を取るべきだろうか。"
 snj_japan.7.a:0 "極めて危険な同盟だ"
 snj_japan.7.b:0 "我々はソ連と共にある"
